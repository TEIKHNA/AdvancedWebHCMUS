on: 
  push:
  pull_request:
    branches:
    - main
  schedule:
  - cron: "30 15 * * *"
  workflow_dispatch:
jobs:
  My-Job:
    name: My Job Demo 01
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm install
        
  Test:
    name: Demo 2 - Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['20.x']
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v4
      with:
         node-version: ${{ matrix.node_version }}
    
